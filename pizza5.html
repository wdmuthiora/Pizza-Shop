<!DOCTYPE html>
<html>

<head>
  <title>Pizza5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dennis Muthiora">
  <meta name="description" content="Pizza Shop">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
  <div class="container" style="position: relative; top: 85px;">
    <!-- navigation bar -->
    <div class="nav-bar justify-content-center fixed-top">
      <a href="./index.html">Home</a>
      <a href="./index.html#menu">Menu</a>
      <a href="./checkout.html">Checkout</a>
    </div>

    <div class="row">

      <!-- pizza image -->
      <div class="col-sm-6" style="background-color:transparent">
        <img src="./images/assets/backgrounds/pizza5.jpg" class="img-desc img">
      </div>

      <!-- pizza description area, with choices -->
      <div class="col-md-6 ">

        <h4 class="desc" style="padding-left: 0.9em;">Pizza1</h4>
        <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum maiores aut impedit quae, esse ea
          modi! Fugit, enim? Rem nostrum voluptatum, fugit corrupti vitae porro magnam similique officia minus harum!
        </p>

        <!-- choice area -->
        <div class="selection">
          <!-- select size section -->
          <div class="row">
            <p style="padding-left: 3em; padding-right: 1em;">Select size:</p>
            <form">
              <select id="select-size">
                <option class="dropdown-item" value="1" selected="selected">Extra-large</option>
                <option class="dropdown-item" value="2">Large</option>
                <option class="dropdown-item" value="3">Medium</option>
                <option class="dropdown-item" value="4">Small</option>
              </select>
              </form>
          </div>
          <!-- select topping section -->
          <div class="row">
            <p style="padding-left: 3em; padding-right: 1em;">Select topping:</p>
            <form">
              <select id="select-topping">
                <option class="dropdown-item" value="0" selected="selected">None</option>
                <option class="dropdown-item" value="1">Topping1</option>
                <option class="dropdown-item" value="2">Topping2</option>
                <option class="dropdown-item" value="3">Topping3</option>
                <option class="dropdown-item" value="4">Topping4</option>
              </select>
              </form>
          </div>

          <!-- select quantity section -->
          <div class="row">
            <p style="padding-left: 3em; padding-right: 1em;">Quantity: <span id="quantity"></span></p>
            <div class="form-group">
              <input type="number" class="form-control" id="quantity">
            </div>
          </div>

          <!-- confirmation button -->
          <div class="row">
            <button type="submit" class="btn btn-primary" style="margin-left: auto; margin-right: auto;">Confirm
              order</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  </div>

</body>

</html>
