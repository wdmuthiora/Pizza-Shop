<body>
  <div class="container" style="position: relative; top: 85px;">
    <!-- navigation bar -->
    <div class="nav-bar justify-content-center fixed-top">
      <a href="./index.html">Home</a>
      <a href="./index.html#menu">Menu</a>
      <a href="../PizzaShop/checkout.html">Checkout</a>

    </div>

    <!-- Checkout section -->
    <h2>Checkout</h2>

    <div class="row">

      <!-- Personal/ Delivery information area -->

      <div class="col-sm-6" id="personal-info">
        <form action="/action_page.php" class="was-vaalidated">
          <div class="form-group">

            <!-- email  -->
            <label for="email" class="mr-sm-2">Email address:</label>
            <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter email" id="email">

            <!-- password -->
            <label for="pwd" class="mr-sm-2">Password:</label>
            <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" id="pwd">

            <!-- street address -->
            <label for="steetAddress" class="mr-sm-2">Street address:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter street address" id="streetAddress">

            <!-- town/city -->
            <label for="town-city" class="mr-sm-2">Town/ City:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter town/city" id="town-city">

            <!-- phone -->
            <label for="phone" class="mr-sm-2">Phone number:</label>
            <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Phone" id="phone">

          </div>
        </form>
      </div>

      <!-- Summary of Order/ Payment Options-->
      <div class="col-md-6">

        <!-- summary of orders -->
        <div class="row">
          <div class="col-md" style="background-color: yellow; margin-left: 2em; ">
            <h3>These are your ordered items:<span id="ordered-items"></span></h3>
            <ol style="display: none;" id="order-summary"></ol>
          </div>
        </div>
        <br>
        <!-- confirmation of order -->
        <div class="row">

          <div class="col-md" style="background-color: yellowgreen; margin-left: 2em; margin-top: 1em;">
            <h3 style="margin-top: 1em; color: aliceblue;">Subtotal:<span id="subtotal"></span></h3>
            <h3 style="color: aliceblue;">Shipping:<span id="shippingCost"></span></h3>
            <h3 style="color: aliceblue;">Total:<span id="totalCost"></span></h3>
            <br>
            <button type="submit" class="btn btn-primary" style="margin-bottom: 2em;">Proceed to checkout</button>

          </div>

        </div>

      </div>

    </div>

</body>
