  <div class="container">
    <!-- navigation bar -->
    <div class="nav-bar">
      <a href="#home">Home</a>

    </div>

    <!-- corousel section -->

      <h2 style="text-align: center;">Pizza Shop</h2>
      <p style="text-align: center;">Welcome to the home of the best Pizza on this side of the world. Enjoy some of our

      <!-- The carousel -->
      <div id="myCarousel" class="carousel slide mt-4" data-interval="500">

        <ul class="carousel-indicators">

          <li class="item2"></li>
          <li class="item3"></li>

        <div class="carousel-inner">

          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel">

        </a>
        <a class="carousel-control-next" href="#myCarousel">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
